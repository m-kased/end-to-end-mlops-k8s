name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      train_model:
        description: 'Trigger model training'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_TRAIN: ${{ github.repository }}/mlops-train
  IMAGE_SERVE: ${{ github.repository }}/mlops-serve

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install flake8 black
      
      - name: Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Format check with black
        run: |
          black --check src/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          PYTHONPATH=. python -m pytest tests/ -v || true  # Add tests later

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build training image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.train
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_TRAIN }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_TRAIN }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build serving image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.serve
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_SERVE }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_SERVE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  train-model:
    name: Train Model
    runs-on: ubuntu-latest
    needs: [build-images]
    if: |
      github.event_name == 'workflow_dispatch' && 
      inputs.train_model == true ||
      github.ref == 'refs/heads/main' && 
      contains(github.event.head_commit.message, '[train]')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          kubectl config view
      
      - name: Deploy training job with Helm
        run: |
          export KUBECONFIG=./kubeconfig
          helm upgrade --install mlops-training ./helm/mlops-training \
            --namespace mlops \
            --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_TRAIN }} \
            --set image.tag=${{ github.sha }} \
            --wait
      
      - name: Wait for job completion
        run: |
          export KUBECONFIG=./kubeconfig
          JOB_NAME=$(kubectl get jobs -n mlops -l app.kubernetes.io/name=mlops-training -o jsonpath='{.items[0].metadata.name}')
          kubectl wait --for=condition=complete --timeout=600s job/$JOB_NAME -n mlops || true
          kubectl logs job/$JOB_NAME -n mlops

  deploy-serving:
    name: Deploy Serving API
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Verify base software (Istio and Prometheus)
        run: |
          export KUBECONFIG=./kubeconfig
          # Verify Istio is installed (managed by Terraform)
          kubectl get namespace istio-system || echo "WARNING: Istio not found - ensure Terraform has been applied"
          # Verify Prometheus is installed (managed by Terraform)
          kubectl get namespace monitoring || echo "WARNING: Monitoring namespace not found - ensure Terraform has been applied"
      
      - name: Deploy serving API with Helm
        run: |
          export KUBECONFIG=./kubeconfig
          helm upgrade --install mlops-serving ./helm/mlops-serving \
            --namespace mlops \
            --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_SERVE }} \
            --set image.tag=${{ github.sha }} \
            --set istio.enabled=true \
            --wait
      
      - name: Wait for rollout
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl rollout status deployment/mlops-serving -n mlops --timeout=300s
      
      - name: Verify deployment
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl get pods -n mlops
          kubectl get svc -n mlops
          kubectl get gateway -n mlops || echo "No Istio gateway found"
          kubectl get virtualservice -n mlops || echo "No Istio virtual service found"
