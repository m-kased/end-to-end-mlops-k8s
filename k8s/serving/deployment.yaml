apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-serving
  namespace: mlops
  labels:
    app: mlops-serving
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlops-serving
  template:
    metadata:
      labels:
        app: mlops-serving
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: mlops-serve:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: mlops-config
              key: PORT
        - name: MODEL_PATH
          value: "/models/model.pkl"
        - name: MODEL_VERSION
          value: "latest"
        volumeMounts:
        - name: model-storage
          mountPath: /models
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: mlops-model-pvc
